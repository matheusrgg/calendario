<div class="container" style="margin-top: 70px;">
    <h1  style="background-color: green;">Tabela de Slots Criados paara Aula de: Tenis no Saibro</h1>
    <div style="margin-top: 45px; display: flex; justify-content: space-between;">
        <button class="btn btn-secondary btn-sm m-2" (click)="voltar()">Voltar</button>
        <button class="btn btn-primary btn-sm m-2" (click)="criarSlots()">Criar Slots</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Dia</th>
                <th scope="col">Horario</th>
                <th scope="col">Quadra</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let slots of arrSlots">
                <th scope="row">{{slots.id}}</th>
                <td>Roberto</td>
                <td>20/02/2023</td>
                <td>18:00-19:00</td>
                <td>Rápida</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm m-2">Editar</button>
                    <button type="button" class="btn btn-secondary btn-sm m-2">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
