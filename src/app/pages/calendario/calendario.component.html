<body>
  <div id="container">
    <div id="header">
      <h1>{{ dateDisplay | titlecase}}</h1>
      <div>
        <button class="btn btn-lg btn-secondary fw-bold border-white " (click)="backMonth()">Voltar</button>
        <button class="btn btn-lg btn-secondary fw-bold border-white " (click)="nextMonth()">PrÃ³ximo</button>
      </div>
    </div>

    <div id="weekdays">
      <h5>Sunday</h5>
      <h5>Monday</h5>
      <h5>Tuesday</h5>
      <h5>Wednesday</h5>
      <h5>Thursday</h5>
      <h5>Friday</h5>
      <h5>Saturday</h5>
    </div>
    <div id="calendar">
      <div *ngFor="let day of daysArr" class="day">
        {{day.value === 'padding' ? '' : day.value}}
        <button [disabled]="!day.dataVelha" *ngIf="day.value  != 'padding'" [routerLink]="['/calendario', day.date]"
          (click)=" openModal()" id="reserva" class="btn btn-sm btn-secondary fw-bold border-white ">Reservar</button>
      </div>
    </div>
  </div>
  <ng-container *ngIf="showModal">
    <app-modal-reservar-hora (mandarFecharModal)="onFecharModal($event)"></app-modal-reservar-hora>
  </ng-container>
  <script src="./script.js"></script>
</body>
